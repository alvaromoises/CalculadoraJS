<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <div class="card">
            <div class="card__content">
                <!-- Pantalla de la calculadora -->
                <div class="pantalla">
                    <div class="display">
                        <h2 id="pantalla" class="numero">0</h2>
                    </div>
                </div>
                <!-- Botones de la calculadora -->
                <div class="botones">
                    <button id="number_7" class="btn"><span>7</span></button>
                    <button id="number_8" class="btn">8</button>
                    <button id="number_9" class="btn">9</button>
                    <button id="division" class="btn operador">/</button>

                    <button id="number_4" class="btn">4</button>
                    <button id="number_5" class="btn">5</button>
                    <button id="number_6" class="btn">6</button>
                    <button id="multiplicacion" class="btn operador">X</button>

                    <button id="number_1" class="btn">1</button>
                    <button id="number_2" class="btn">2</button>
                    <button id="number_3" class="btn">3</button>
                    <button id="resta" class="btn operador">-</button>

                    <button id="number_0" class="btn">0</button>
                    <button id="porcentaje" class="btn">%</button>
                    <button id="limpiar" class="btn">C</button>
                    <button id="suma" class="btn operador">+</button>

                    <button id="borrar" class="btn borrar">Borrar</button>
                    <button id="igual" class="btn igual">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="operaciones.js"></script>
</body>

</html>
